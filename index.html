<!doctype html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href=css/jquery.SRlastfm.css rel='stylesheet' type='text/css'>
    <link href=css/main.css rel='stylesheet' type='text/css'>
    <link href=css/special.css rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.SRlastfm.min.js"></script>
    <script type="text/javascript" src="js/amplitude.js"></script>
    
<head>
    <title>Salient Radio</title>
    <link rel="icon"
        type="image/png"
        href="https://salient.org.nz/fm/images/sfm.png">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-85617315-1', 'auto');
        ga('send', 'pageview');
    </script>   
</head>

<body>
    <div class="column">
        <div id="container">
            <div id="turntable">
                <img id="outer" src="https://salient.org.nz/fm/images/SalientFM-Outer.png">
                <img id="inner" src="https://salient.org.nz/fm/images/SalientFM-Inner.png">
            </div>
            <p id='info'>
                <a href="https://facebook.com/salientradio" target="_top">SalientFM 88.3</a>
                <a href="mailto:fm@salient.org.nz?Subject=Hi%20there" target="_top">Get in Touch</a>
                <a href="podcasts.html" target="_blank">Podcasts</a>
                <a href="http://s2.stationplaylist.com:8190/listen.pls">Alternate Stream</a>
            </p>
        </div>
    
        <div class="secondary">
            <p>Recent Tracks</p>
            <script type="text/javascript">
                $(document).ready(function () {
                    // Please use your own API key !
                    $('#lastFM-injection').lastfm('SalientFM','recenttracks','e3abf8cc377b3f0426b986a1451fec19', {
                        noimage: 'noimage.gif'
                    });
                });
            </script>
            <div id="lastFM-injection"></div>
        </div>
        
        <div class="foot">
            <div id="player">
                <div id="player-top">
                    <div id="amplitude-play-pause" class="amplitude-paused"></div>
                    <div id="amplitude-mute"></div>
                    <div id="amplitude-volume-meter"><div id="amplitude-volume-status"></div><div id="amplitude-volume-status-tracker"></div></div>
                </div>
            </div>
            <div id="single-song-container">
                <audio id="single-song" preload="none">
                    <source src="http://s2.stationplaylist.com:8190/" type="audio/mp3" id="single-song"/>
                    Your browser does not support the audio tag.
                </audio>
                <p>If you hear a swear word, call the cops</p>
            </div>
            <script type="text/javascript">
                amplitude_config = {
                    'amplitude_live': true,
                    'amplitude_live_source': 'http://s2.stationplaylist.com:8190/;',
                    'track-info-container': 'Livestream',
                    'autoplay': true,
                }
            </script>
        </div>
    </div>
    
    <!-- start sw-rss-feed code --> 
    <script type="text/javascript"> 
        rssfeed_url = new Array(); 
        rssfeed_url[0]="https://salient.org.nz/feed";  
        rssfeed_frame_width="auto"; 
        rssfeed_frame_height="650"; 
        rssfeed_scroll="on"; 
        rssfeed_scroll_step="6"; 
        rssfeed_scroll_bar="on"; 
        rssfeed_target="_blank"; 
        rssfeed_font_size="14"; 
        rssfeed_font_face="wedge"; 
        rssfeed_border="off"; 
        rssfeed_css_url=""; 
        rssfeed_title="off"; 
        rssfeed_title_name="Salient News"; 
        rssfeed_title_bgcolor="#333333"; 
        rssfeed_title_color="#ffffff"; 
        rssfeed_title_bgimage="https://"; 
        rssfeed_footer="off"; 
        rssfeed_footer_name="rss feed"; 
        rssfeed_footer_bgcolor="#ffffff"; 
        rssfeed_footer_color="#ffffff"; 
        rssfeed_footer_bgimage="https://"; 
        rssfeed_item_title_length="30"; 
        rssfeed_item_title_color="#ffffff"; 
        rssfeed_item_bgcolor="#333333"; 
        rssfeed_item_bgimage="https://"; 
        rssfeed_item_border_bottom="off"; 
        rssfeed_item_source_icon="off"; 
        rssfeed_item_date="off"; 
        rssfeed_item_description="on"; 
        rssfeed_item_description_length="200"; 
        rssfeed_item_description_color="#ffffff"; 
        rssfeed_item_description_link_color="#ffffff"; 
        rssfeed_item_description_tag="off"; 
        rssfeed_no_items="0"; 
        rssfeed_cache = "23f7497c590f9c8d0b3f77508b8ddd9b"; 
    </script> 
    <div class="column" id="rss">
        <script type="text/javascript" src="js/rss-feed.js"></script>  
    </div>
    <!-- end sw-rss-feed code -->
</body>
</html>
